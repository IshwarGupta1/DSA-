<!DOCTYPE html>
<html lang="en">
<head>
    </head>
<body>
    <h1 id="main-title">My Task Manager</h1>

<input type="text" id="task-input" placeholder="Enter a task..." />
<button id="add-task-btn">Add Task</button>
<ul id="task-list"></ul>

<p id="info-text"></p>
<script>
    const taskList = document.getElementById('task-list');
    const infoText = document.getElementById('info-text');
    infoText.addEventListener('DOMContentLoaded', ()=>{
        infoText.textContent = "Start adding your tasks below.";
    });
    const inputTaskText = document.getElementById('task-input');
    inputTaskText.addEventListener('scroll', ()=>{
        inputTaskText.textContent = "What needs to be done?";
    });
    const taskButton = document.getElementById('add-task-btn');
    taskButton.addEventListener('click', ()=>{
        const val = inputTaskText.value;
        const lid = document.createElement('li');
        lid.textContent = val;
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = "âŒ"; // X icon
        deleteBtn.style.marginLeft = "10px";
        deleteBtn.style.cursor = "pointer";

        deleteBtn.addEventListener('click', () => {
            lid.remove(); // remove the entire task when X is clicked
        });
        lid.appendChild(deleteBtn);
        taskList.appendChild(lid);
        inputTaskText.value = "";
        taskButton.style.color = 'blue';
    });

</script>
</body>
